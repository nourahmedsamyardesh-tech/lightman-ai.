<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man Ultra Smart</title>
    <style>
        body { background: #003366; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header-section { margin-top: 20px; text-align: center; }
        .face-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #fff; background: #eee; }
        
        #chat-box { width: 95%; max-width: 500px; height: 450px; overflow-y: auto; margin: 20px 0; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        
        /* القلم أسود والخلفية بيضاء للرسايل */
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; color: #000; font-weight: 500; }
        .bot-msg { background: #ffffff; align-self: flex-start; }
        .user-msg { background: #d1e7ff; align-self: flex-end; }

        .input-area { width: 100%; background: #fff; padding: 15px; display: flex; gap: 10px; position: fixed; bottom: 0; box-sizing: border-box; }
        input { flex: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; color: #000; outline: none; }
        button { background: #003366; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        
        iframe, img.res { width: 100%; border-radius: 10px; margin-top: 10px; border: none; }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="https://i.imgur.com/8K6mE6S.png" class="face-img" alt="Light Man Face">
        <h3>Light Man AI</h3>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button onclick="send()">إرسال</button>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if (!input.value.trim()) return;

            box.innerHTML += `<div class="msg user-msg">${input.value}</div>`;
            const userMsg = input.value;
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: userMsg })
            });
            const data = await res.json();
            
            let finalContent = data.reply;
            let mediaHtml = '';

            // كود معالجة الصور
            if (finalContent.includes("IMAGE_URL:")) {
                const url = finalContent.split("IMAGE_URL:")[1].trim();
                mediaHtml = `<img src="${url}" class="res">`;
                finalContent = finalContent.split("IMAGE_URL:")[0];
            }
            
            // كود معالجة الفيديوهات
            if (finalContent.includes("youtube.com/watch?v=")) {
                const vidId = finalContent.match(/v=([^&]+)/)[1];
                mediaHtml += `<iframe src="https://www.youtube.com/embed/${vidId}" class="res" height="200"></iframe>`;
            }

            box.innerHTML += `<div class="msg bot-msg">${finalContent} ${mediaHtml}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
