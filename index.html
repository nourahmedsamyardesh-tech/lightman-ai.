<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI</title>
    <style>
        body { background: #004a99; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        
        /* الصورة والاسم فوق الشات (شفافة وبدون خلفية) */
        .header { text-align: center; padding: 10px; color: white; }
        .header img { width: 80px; height: 80px; object-fit: contain; }

        #chat-box { width: 95%; max-width: 500px; flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 70px; }

        /* رسائل الشات - خلفية بيضاء وقلم أسود */
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; color: black; font-weight: bold; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .bot-msg { background: #ffffff; align-self: flex-start; }
        .user-msg { background: #e0e0e0; align-self: flex-end; }

        /* منطقة الكتابة */
        .input-area { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; padding: 15px; display: flex; gap: 10px; box-sizing: border-box; }
        input { flex: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; outline: none; color: black; }
        button { background: #004a99; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }

        /* عرض الميديا (صور وفيديوهات) */
        .media-res { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=LightMan" alt="Face">
        <div>Light Man AI</div>
    </div>

    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button onclick="send()">إرسال</button>
    </div>

    <script>
        async function send() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const val = input.value.trim();
            if (!val) return;

            box.innerHTML += `<div class="msg user-msg">${val}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: val })
            });
            const data = await res.json();
            
            let content = data.reply;
            let media = '';

            // لو في صورة
            if (content.includes("IMAGE_URL:")) {
                const parts = content.split("IMAGE_URL:");
                const url = parts[1].trim();
                media = `<img src="${url}" class="media-res">`;
                content = parts[0];
            }

            // لو في فيديو يوتيوب
            const ytMatch = content.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=)?(.+)/);
            if (ytMatch) {
                const vidId = ytMatch[1].split(/[?& ]/)[0];
                media += `<iframe class="media-res" height="200" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
            }

            box.innerHTML += `<div class="msg bot-msg">${content} ${media}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
