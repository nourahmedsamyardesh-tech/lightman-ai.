<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI</title>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <style>
        /* الخلفية الزرقاء المطابقة للصورة */
        body { 
            background-color: #004a99; 
            margin: 0; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            align-items: center;
        }

        /* الجزء العلوي: اللوجو والاسم */
        .header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .header img {
            width: 120px; /* حجم اللوجو في الصورة */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0,255,255,0.5));
        }
        .header h1 {
            color: white;
            font-size: 40px;
            margin: 10px 0;
            font-weight: bold;
        }

        /* المربع الأبيض للمحادثة */
        .chat-card {
            background-color: white;
            width: 90%;
            max-width: 450px;
            flex: 1;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* تصميم الرسائل مع الأيقونة الصغيرة */
        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            flex-direction: row-reverse; /* ترتيب أيقونة يمين */
        }
        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 5px;
        }
        .text {
            font-size: 20px;
            color: black;
            line-height: 1.4;
            max-width: 80%;
        }

        /* شريط الإدخال السفلي باللون الأزرق */
        .input-footer {
            background: white;
            padding: 10px;
            border-top: 2px solid #004a99;
            display: flex;
            justify-content: center;
        }
        .input-container {
            width: 95%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .send-btn {
            background-color: #004a99;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 25px;
            padding: 10px 15px;
            outline: none;
            text-align: right;
            font-size: 16px;
        }
        .plus-btn {
            background-color: #004a99;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://i.ibb.co/m0fH8Kx/light-man-logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'" alt="Logo">
    <h1>light man AI</h1>
</div>

<div class="chat-card">
    <div id="chat-box">
        <div class="message-row">
            <img class="avatar" src="https://i.ibb.co/m0fH8Kx/light-man-logo.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'">
            <div class="text">أهلاً بك انا الذكاء الاصطناعي لك إسمي light man Ai</div>
        </div>
    </div>
    
    <div class="input-footer">
        <div class="input-container">
            <button class="send-btn" id="sendBtn">إرسال</button>
            <input type="text" id="userInput" placeholder="اكتب سؤالك هنا...">
            <button class="plus-btn">+</button>
        </div>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "@google/generative-ai";

    // مفتاحك الذي زودتني به
    const API_KEY = "AIzaSyC6iJNfC4jgA44ohT8LyZy2j2zsuC8Qkf8";
    const genAI = new GoogleGenerativeAI(API_KEY);
    // نستخدم gemini-1.5-flash لضمان السرعة والتوافق
    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function startChat() {
        const text = userInput.value.trim();
        if (!text) return;

        // إظهار رسالة المستخدم
        appendMessage(text, 'user');
        userInput.value = '';

        try {
            const result = await model.generateContent(text);
            const response = await result.response;
            const aiReply = response.text();
            appendMessage(aiReply, 'bot');
        } catch (error) {
            console.error(error);
            appendMessage("عذراً، تأكد من تفعيل الموديل في إعدادات Google Cloud.", 'bot');
        }
    }

    function appendMessage(text, sender) {
        const row = document.createElement('div');
        row.className = 'message-row';
        if (sender === 'user') row.style.flexDirection = 'row'; // المستخدم أيقونة يسار

        const icon = sender === 'bot' ? 'https://i.ibb.co/m0fH8Kx/light-man-logo.png' : 'https://api.dicebear.com/7.x/avataaars/svg?seed=User';
        
        row.innerHTML = `
            <img class="avatar" src="${icon}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2103/2103633.png'">
            <div class="text">${text}</div>
        `;
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = startChat;
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') startChat(); });
</script>

</body>
</html>
