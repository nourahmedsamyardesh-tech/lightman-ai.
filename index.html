<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <style>
        :root { --main-blue: #003366; --chat-bg: #004a99; --text-color: #000000; }
        body { background: var(--chat-bg); font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* الهيدر الاحترافي (نفس شكل الصورة) */
        .app-header { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); width: 100%; padding: 15px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.2); box-sizing: border-box; }
        .user-info { display: flex; align-items: center; gap: 10px; color: white; }
        .user-info img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff; }
        .login-btn { background: white; color: var(--main-blue); border: none; padding: 8px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* منطقة الشات */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 20px; max-width: 80%; font-weight: 500; font-size: 16px; line-height: 1.5; color: var(--text-color); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .bot-msg { background: #ffffff; align-self: flex-start; border-bottom-right-radius: 2px; }
        .user-msg { background: #e3f2fd; align-self: flex-end; border-bottom-left-radius: 2px; }

        /* منطقة الإدخال المطورة */
        .input-container { background: white; padding: 15px; display: flex; align-items: center; gap: 10px; border-radius: 30px 30px 0 0; }
        .action-btn { background: #f0f0f0; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; transition: 0.3s; color: var(--main-blue); }
        .action-btn:hover { background: #e0e0e0; }
        input[type="text"] { flex: 1; border: none; padding: 12px; outline: none; font-size: 16px; color: black; }
        .send-btn { background: var(--main-blue); color: white; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        /* الميديا */
        .media-content { width: 100%; border-radius: 15px; margin-top: 10px; border: 2px solid #fff; }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="user-info" id="user-display">
            <img src="https://api.dicebear.com/7.x/bottts/svg?seed=LightMan" alt="Bot">
            <div>
                <strong style="display: block;">Light Man AI</strong>
                <small id="auth-status">سجل دخولك يا بطل</small>
            </div>
        </div>
        <button class="login-btn" id="login-google">تسجيل دخول بجوجل</button>
    </header>

    <div id="chat-box">
        <div class="msg bot-msg">مرحباً بك في النسخة الاحترافية من لايت مان! أنا الآن أذكى، أسرع، وأدعم الصور والفيديوهات.</div>
    </div>

    <input type="file" id="file-input" style="display: none;" accept="image/*,video/*">

    <div class="input-container">
        <button class="action-btn" onclick="document.getElementById('file-input').click()">➕</button>
        <input type="text" id="user-input" placeholder="اسألني أي شيء عن الأنمي...">
        <button class="send-btn" onclick="handleSend()">إرسال</button>
    </div>

    <script>
        // --- إعدادات Firebase (ضع إعدادات مشروعك هنا) ---
        const firebaseConfig = { apiKey: "YOUR_API_KEY", authDomain: "YOUR_PROJECT.firebaseapp.com" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // تسجيل الدخول بجوجل
        document.getElementById('login-google').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then(res => {
                const user = res.user;
                document.getElementById('user-display').querySelector('img').src = user.photoURL;
                document.getElementById('auth-status').innerText = user.displayName;
                document.getElementById('login-google').style.display = 'none';
            });
        };

        // إرسال الرسائل
        async function handleSend() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if (!input.value.trim()) return;

            const userVal = input.value;
            box.innerHTML += `<div class="msg user-msg">${userVal}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: userVal })
            });
            const data = await response.json();
            
            let replyHtml = `<div class="msg bot-msg">${data.reply}`;
            if (data.media) {
                if (data.mediaType === 'image') replyHtml += `<img src="${data.media}" class="media-content">`;
                if (data.mediaType === 'video') replyHtml += `<iframe src="${data.media}" class="media-content" height="250"></iframe>`;
            }
            replyHtml += `</div>`;
            
            box.innerHTML += replyHtml;
            box.scrollTop = box.scrollHeight;
        }

        // معالجة رفع الملفات (صور/فيديو)
        document.getElementById('file-input').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const box = document.getElementById('chat-box');
                box.innerHTML += `<div class="msg user-msg">طلب تحليل ملف: ${file.name}</div>`;
                // هنا يتم إرسال الملف للسيرفر (تحتاج إضافة كود Upload في api/chat.js)
            }
        };
    </script>
</body>
</html>
