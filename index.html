<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI</title>
    <style>
        /* ضبط الخلفية الزرقاء بالظبط */
        body { 
            background-color: #004a99; 
            margin: 0; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            align-items: center;
        }

        /* الهيدر العلوي */
        .header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }
        /* اللوجو العقل المضيء */
        .header img {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
        }
        .header h1 {
            font-size: 38px;
            margin: 0;
            font-weight: bold;
        }

        /* المربع الأبيض - منطقة الشات */
        .chat-container {
            background-color: white;
            width: 92%;
            max-width: 450px;
            flex: 1;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        #chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* شكل الرسائل في الصورة */
        .msg { font-size: 19px; color: black; margin-bottom: 15px; line-height: 1.4; position: relative; padding-right: 40px; }
        
        /* أيقونة اللوجو الصغير جنب الرسائل */
        .msg::before {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background: url('https://api.dicebear.com/7.x/bottts-neutral/svg?seed=LightMan') no-repeat center;
            background-size: contain;
        }

        .user-msg { color: #333; font-weight: normal; }
        .bot-msg { font-weight: bold; }

        /* شريط الإدخال السفلي */
        .input-bar {
            border-top: 2px solid #004a99;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
        }

        .send-btn {
            background-color: #004a99;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 12px 15px;
            outline: none;
            text-align: right;
            font-size: 16px;
        }

        .plus-btn {
            background-color: #004a99;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="https://api.dicebear.com/7.x/identicon/svg?seed=lightman&backgroundColor=b6e3f4" alt="Light Man Logo">
    <h1>light man AI</h1>
</div>

<div class="chat-container">
    <div id="chat-box">
        <div class="msg bot-msg">أهلاً بك انا الذكاء الاصطناعي لك إسمي light man Ai</div>
    </div>
    
    <div class="input-bar">
        <button class="send-btn" onclick="callGemini()">إرسال</button>
        <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
        <button class="plus-btn">+</button>
    </div>
</div>

<script>
    // مفتاحك اللي بعتهولي
    const API_KEY = "AIzaSyC6iJNfC4jgA44ohT8LyZy2j2zsuC8Qkf8";

    async function callGemini() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-box');
        const userText = input.value.trim();

        if (!userText) return;

        // إضافة رسالة المستخدم
        box.innerHTML += `<div class="msg user-msg">${userText}</div>`;
        input.value = '';
        box.scrollTop = box.scrollHeight;

        try {
            // المحاولة باستخدام موديل pro لأنه أكثر استقراراً في الويب المباشر
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: userText }] }]
                })
            });

            const result = await response.json();

            // التحقق من وصول الرد بشكل سليم
            if (result.candidates && result.candidates[0].content) {
                const aiText = result.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="msg bot-msg">${aiText}</div>`;
            } else {
                box.innerHTML += `<div class="msg bot-msg">عذراً، الـ API فيه مشكلة في الصلاحيات.</div>`;
            }
        } catch (e) {
            box.innerHTML += `<div class="msg bot-msg">خطأ في الاتصال، جرب مرة تانية.</div>`;
        }
        box.scrollTop = box.scrollHeight;
    }

    // دعم زر الانتر
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') callGemini();
    });
</script>

</body>
</html>
