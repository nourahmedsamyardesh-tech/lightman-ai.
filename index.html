<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man Ultra</title>
    <style>
        body { background: #004a99; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        .header { text-align: center; padding: 15px; color: white; background: rgba(0,0,0,0.1); width: 100%; }
        .header img { width: 70px; height: 70px; background: none; } /* ÿßŸÑÿµŸàÿ±ÿ© ÿ®ÿØŸàŸÜ ÿÆŸÑŸÅŸäÿ© */

        #chat-box { width: 95%; max-width: 500px; flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 80px; }
        
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; color: black; font-weight: bold; }
        .bot-msg { background: white; align-self: flex-start; }
        .user-msg { background: #e0e0e0; align-self: flex-end; }

        .input-area { position: fixed; bottom: 0; width: 100%; max-width: 500px; background: white; padding: 10px; display: flex; gap: 8px; align-items: center; box-sizing: border-box; }
        .plus-btn { background: #004a99; color: white; border: none; border-radius: 50%; width: 35px; height: 35px; font-size: 20px; cursor: pointer; }
        input { flex: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; outline: none; }
        
        .menu { display: none; position: fixed; bottom: 65px; left: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); flex-direction: column; z-index: 100; }
        .menu button { background: none; border: none; padding: 10px 20px; border-bottom: 1px solid #eee; cursor: pointer; text-align: right; color: #004a99; font-weight: bold; }

        img.media-res, iframe.media-res { width: 100%; border-radius: 10px; margin-top: 10px; border: none; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=LightMan&backgroundColor=transparent" alt="Light Man Face">
        <div style="font-weight: bold; margin-top: 5px;">Light Man AI</div>
    </div>

    <div id="chat-box"></div>

    <div class="menu" id="plus-menu">
        <button onclick="quickAction('ÿßÿ±ÿ≥ŸÖ ÿµŸàÿ±ÿ© ŸÑŸÄ ')">üñºÔ∏è ÿµŸàÿ±</button>
        <button onclick="quickAction('ŸÅŸäÿØŸäŸà ŸÑŸÄ ')">üé• ŸÅŸäÿØŸäŸàŸáÿßÿ™</button>
    </div>

    <div class="input-area">
        <button class="plus-btn" onclick="toggleMenu()">+</button>
        <input type="text" id="user-input" placeholder="ÿßŸÉÿ™ÿ® ÿ≥ÿ§ÿßŸÑŸÉ ŸáŸÜÿß...">
        <button onclick="send()" style="background:#004a99; color:white; border:none; border-radius:20px; padding: 8px 15px;">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
    </div>

    <script>
        function toggleMenu() {
            const m = document.getElementById('plus-menu');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }
        function quickAction(p) { document.getElementById('user-input').value = p; toggleMenu(); }

        async function send() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            const val = input.value.trim();
            if (!val) return;

            box.innerHTML += `<div class="msg user-msg">${val}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: val })
            });
            const data = await res.json();
            
            let content = data.reply;
            let media = '';

            if (content.includes("IMAGE_URL:")) {
                const parts = content.split("IMAGE_URL:");
                const url = parts[1].trim().split(" ")[0];
                media = `<img src="${url}" class="media-res">`;
                content = parts[0];
            }
            
            if (content.includes("VIDEO_URL:")) {
                const parts = content.split("VIDEO_URL:");
                const vidUrl = parts[1].trim();
                const vidId = vidUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/)[1];
                media = `<iframe class="media-res" height="200" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe>`;
                content = parts[0];
            }

            box.innerHTML += `<div class="msg bot-msg">${content} ${media}</div>`;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
