<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI</title>
    <style>
        body { background-color: #001f3f; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .chat-container { width: 90%; max-width: 500px; background: #003366; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #chat-box { height: 300px; overflow-y: auto; margin-bottom: 10px; padding: 10px; background: #00264d; border-radius: 10px; }
        input { width: 80%; padding: 10px; border-radius: 5px; border: none; }
        button { background: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Light Man AI</h1>
        <div id="chat-box">أهلاً بك! أنا لايت مان، كيف يمكنني مساعدتك؟</div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="user-input" placeholder="اكتب رسالتك...">
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;
            const msg = input.value;
            box.innerHTML += `<div><b>أنت:</b> ${msg}</div>`;
            input.value = '';
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: msg })
                });
                const data = await res.json();
                box.innerHTML += `<div style="color:#00ff00;"><b>Light Man:</b> ${data.reply}</div>`;
            } catch (e) {
                box.innerHTML += `<div style="color:red;">خطأ في الاتصال بالسيرفر</div>`;
            }
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
