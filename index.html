<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Man AI</title>
    <style>
        /* خلفية الشات الزرقاء */
        body { background: #004a99; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; align-items: center; }
        
        /* الصورة فوق الشات */
        .header-img { width: 100px; height: 100px; border-radius: 50%; margin: 20px 0; border: 3px solid white; }

        .chat-container { width: 95%; max-width: 500px; flex: 1; display: flex; flex-direction: column; background: transparent; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }

        /* خلفية الكتابة بيضاء والخط أسود */
        .bot-msg, .user-msg { 
            padding: 12px; 
            border-radius: 15px; 
            max-width: 85%; 
            color: black; /* خط القلم أسود للطرفين */
            font-size: 16px;
            line-height: 1.4;
        }

        .bot-msg { background: #ffffff; align-self: flex-start; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .user-msg { background: #e0e0e0; align-self: flex-end; }

        .controls { background: white; padding: 15px; width: 100%; display: flex; gap: 10px; box-sizing: border-box; }
        input { flex: 1; border: 1px solid #ccc; border-radius: 25px; padding: 12px; outline: none; color: black; }
        button { background: #004a99; color: white; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; }
        
        img.generated-img { width: 100%; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/100" class="header-img" alt="Light Man">

    <div class="chat-container">
        <div id="chat-box">
            <div class="bot-msg">أهلاً بك! أنا لايت مان، نسختي الجديدة أذكى وبدون صوت مزعج. اطلب مني أي صورة أو معلومة.</div>
        </div>
        <div class="controls">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button onclick="send()">إرسال</button>
        </div>
    </div>

    <script>
        const box = document.getElementById('chat-box');
        const input = document.getElementById('user-input');

        async function send() {
            const msg = input.value.trim();
            if (!msg) return;

            box.innerHTML += `<div class="user-msg">${msg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ message: msg })
            });
            const data = await response.json();
            
            let replyHtml = `<div class="bot-msg">`;
            if (data.reply.includes("IMAGE_URL:")) {
                const parts = data.reply.split("IMAGE_URL:");
                replyHtml += `<img src="${parts[1].trim()}" class="generated-img"><br>` + parts[0];
            } else {
                replyHtml += data.reply;
            }
            replyHtml += `</div>`;

            box.innerHTML += replyHtml;
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
